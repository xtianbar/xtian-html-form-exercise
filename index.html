<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XTIAN-HTML-FORM</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <!-- TITLE of the FORM -->
  <h1>Registration Form</h1>

  <!-- FORM -->
  <form action="#">
    
    <!-- FIELDSET 1 / Name, Email, Password-->
    <fieldset>
      <label for="first-name">First Name: <input type="text" required></label>
      <label for="last-name">Last Name: <input type="text" required></label>
      <label for="email">Email: <input type="email" required></label>
      <label for="password">Password: <input type="password" pattern="[a-zA-Z0-9]{8}" required></label>
    </fieldset>
    
    <!-- FIELDSET 2-->
    <fieldset>
      <label for="#"><input type="radio" name="account-type" id="personal"> Personal Account</label>
      <label for="#"><input type="radio" name="account-type" id="business"> Business Partner Account</label>
      <label for="#"><input type="checkbox" required> I accept the <a href="#">Terms and Conditions</a></label>
    </fieldset>
    
    <!-- FIELDSET 3-->
    <fieldset>
      <label>Upload a profile picture: <input type="file"></label>  
      <label for="">Input your age(years): <input type="number" min="13" max="120"></label>
      <label>How did you hear from us?
        <select>
          <option value="">(select one)</option>
          <option value="1">Ads</option>
          <option value="2">Social Media</option>
          <option value="3">Friends</option>
          <option value="4">Others</option>  
        </select>
      </label>
    </fieldset>
      <input type="submit" value="Submit">
  </form>
  <!-- END of FORM -->

</body>
</html>
