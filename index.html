<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XTIAN-HTML-FORM</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <!-- TITLE of the FORM -->
  <h1>Registration Form</h1>
  <p>Please fill out this form information with required information.</p>

  <!-- FORM -->
  <form action="#">
    
    <!-- FIELDSET 1 / Name, Email, Password-->
    <fieldset class="fieldset-1">
      <label for="first-name">Enter First Name: <input placeholder="First Name" name="firstname" type="text" required></label>
      <label for="last-name">Enter  Last Name: <input placeholder="Last Name" name="lastname" type="text" required></label>
      <label for="email">Enter Email: <input type="email" placeholder="Valid Email" name="email" required></label>
      <label for="password">Enter Password: <input type="password" placeholder="Password (consists of letters & numbers)" name="password" pattern="[a-zA-Z0-9]{8}" required></label>
    </fieldset>
    
    <!-- FIELDSET 2-->
    <fieldset class="fieldset-2">
      <label for="#"><input class="inline" type="radio" name="account-type" id="personal"> Personal Account</label>
      <label for="#"><input class="inline" type="radio" name="account-type" id="business"> Business Partner Account</label>
      <label for="#"><input class="inline" type="checkbox" name="terms" required> I accept the <a href="#">Terms and Conditions</a></label>
    </fieldset>
    
    <!-- FIELDSET 3-->
    <fieldset class="fieldset-3">
      <label>Upload a profile picture: <input class="file-upload" name="file" type="file"></label>  
      <label for="">Input your age(years): <input class="age" placeholder="Enter your age (13 years old and above)" name="age" type="number" min="13" max="120"></label>
      <label>How did you hear from us?
        <select name="referrer">
          <option value="">(select one)</option>
          <option value="1" name="ads">Ads</option>
          <option value="2" name="sns">Social Media</option>
          <option value="3" name="friends">Friends</option>
          <option value="4" name="others">Others</option>  
        </select>
      </label>
      <label for="#">
        Provide a bio:
        <textarea name="bio" rows="3" cols="30" placeholder="I like coding on a rainy day">

        </textarea>
      </label>
    </fieldset>
      <input class="submit" type="submit" name="submit" value="Submit">
  </form>
  <!-- END of FORM -->

</body>
</html>
